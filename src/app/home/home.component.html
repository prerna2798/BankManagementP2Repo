<div class="container px-4 py-4 mx-auto">
  <div class="card card0">
    <div class="d-flex flex-lg-row flex-column-reverse">
      <div class="card card1">
        <div class="row justify-content-center my-auto">
          <div class="col-md-8 col-10 my-5">
            <form #authForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <h3>Login</h3><br />
                <div class="text-danger">
                  {{invalidMessage}}<br />
                </div>
                <label for="userid">User ID</label>
                <input type="text"
                       id="userid"
                       class="form-control"
                       [(ngModel)]="user.uId"
                       name="userid"
                       pattern="^R-[0-9][0-9]{2}$"
                       required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       [(ngModel)]="user.password"
                       name="password"
                       required
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
              </div>
              <div>
                <button class="btn btn-color" type="submit" [disabled]="!authForm.valid">Login</button>
              </div>
              <br />
              <div>
                <small class="font-weight-bold">Don't have an account? <a class="text-danger" (click)="onRegister()">Register</a></small>
              </div>
            </form>
          </div>
          </div>
        </div>
          <div class="card card2">
            <div class="my-auto mx-md-5 px-md-5 right">
              <h3 class="text-white">We are more than just a Bank</h3> <small class="text-white">We have a wide range of accounts to fit everyone. Handle all your personal as well as corporate banking functions from one place and amaze yourself at how much easier it can be to run your world !</small>
            </div>
          </div>
        </div>
      </div>
</div>
